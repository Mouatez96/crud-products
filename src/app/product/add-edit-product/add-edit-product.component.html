

<p-dialog header="{{modalType}} Product"
          [(visible)]="displayModal"
          [modal]="true"
          [style]="{width: '50vw'}"
          [draggable]="false"
          [resizable]="false"
          (onHide)="closeModal()">

  <form [formGroup]="productForm">
    <div class="field">
      <label class="block" for="title">Title</label>
      <input type="text" pInputText id="title" formControlName="title" />
      <small class="p-error block"
              *ngIf="productForm.controls['title'].invalid">
        Field is required
      </small>
    </div>
    <div class="field">
      <label class="block" for="price">Price</label>
      <input type="text" pInputText id="price" formControlName="price" />
      <small class="p-error block"
             *ngIf="productForm.controls['price'].invalid &&
                     productForm.controls['price'].dirty">
        Field is required
      </small>
    </div>
    <div class="field">
      <label class="block" for="description">Description</label>
      <input type="text" pInputText id="description" formControlName="description" />
      <small class="p-error block"
             *ngIf="productForm.controls['description'].invalid &&
                     productForm.controls['description'].dirty">
        Field is required
      </small>
    </div>
    <div class="field">
      <label class="block" for="category">Category</label>
      <input type="text" pInputText id="category" formControlName="category" />
      <small class="p-error block"
             *ngIf="productForm.controls['category'].invalid &&
                     productForm.controls['category'].dirty">
        Field is required
      </small>
    </div>
    <div class="field">
      <label class="block" for="image">Image</label>
      <input type="text" pInputText id="image" formControlName="image" />
      <small class="p-error block"
             *ngIf="productForm.controls['image'].invalid &&
                     productForm.controls['image'].dirty">
        Field is required
      </small>
    </div>
  </form>

  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="closeModal()" label="Cancel" styleClass="p-button-text"></p-button>
    <p-button icon="pi pi-check" (click)="addEditProduct()" label="{{modalType}}" [disabled]="productForm.invalid"></p-button>
  </ng-template>
</p-dialog>
